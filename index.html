<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google sheets to table</title>
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <style>
    .lds-spinner {
      color: official;
      display: inline-block;
      width: 80px;
      height: 80px;
      position: fixed;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    .lds-spinner div {
      transform-origin: 40px 40px;
      animation: lds-spinner 1.2s linear infinite;
    }
    .lds-spinner div:after {
      content: " ";
      display: block;
      position: absolute;
      top: 3px;
      left: 37px;
      width: 6px;
      height: 18px;
      border-radius: 20%;
      background: #888;
    }
    .lds-spinner div:nth-child(1) {
      transform: rotate(0deg);
      animation-delay: -1.1s;
    }
    .lds-spinner div:nth-child(2) {
      transform: rotate(30deg);
      animation-delay: -1s;
    }
    .lds-spinner div:nth-child(3) {
      transform: rotate(60deg);
      animation-delay: -0.9s;
    }
    .lds-spinner div:nth-child(4) {
      transform: rotate(90deg);
      animation-delay: -0.8s;
    }
    .lds-spinner div:nth-child(5) {
      transform: rotate(120deg);
      animation-delay: -0.7s;
    }
    .lds-spinner div:nth-child(6) {
      transform: rotate(150deg);
      animation-delay: -0.6s;
    }
    .lds-spinner div:nth-child(7) {
      transform: rotate(180deg);
      animation-delay: -0.5s;
    }
    .lds-spinner div:nth-child(8) {
      transform: rotate(210deg);
      animation-delay: -0.4s;
    }
    .lds-spinner div:nth-child(9) {
      transform: rotate(240deg);
      animation-delay: -0.3s;
    }
    .lds-spinner div:nth-child(10) {
      transform: rotate(270deg);
      animation-delay: -0.2s;
    }
    .lds-spinner div:nth-child(11) {
      transform: rotate(300deg);
      animation-delay: -0.1s;
    }
    .lds-spinner div:nth-child(12) {
      transform: rotate(330deg);
      animation-delay: 0s;
    }
    @keyframes lds-spinner {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .error {
      position: fixed;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 17px;
      color: rgb(219, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="lds-spinner">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="error"></div>

  <table id="table" class="display" width="100%"></table>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  
  <script>
    /**
     * Sample JavaScript code for sheets.spreadsheets.values.get
     * See instructions for running APIs Explorer code samples locally:
     * https://developers.google.com/explorer-help/guides/code_samples#javascript
     */
    gapi.load("client", {
      callback: function() {
        execute();
      },
      onerror: function (err) {
        showErr('gapi.client failed to load!', err);
      }
    });
    
    function loadClient() {
      gapi.client.setApiKey("AIzaSyCaiUFAPEX7T7KeKIWIYLznKyq2W9_V8Fc");
      return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
        .then(function () { console.log("GAPI client loaded for API"); },
          function (err) { showErr("Error loading GAPI client for API", err); });
    }
    // Make sure the client is loaded before calling this method.
    async function execute() {
      await loadClient();
      return gapi.client.sheets.spreadsheets.values.get({
        "spreadsheetId": window.location.search.slice(4),
        "range": "A1:Z2000"
      })
        .then(function (response) {
          // Handle the results here (response.result has the parsed body).
          console.log("Response", response.result.values);
          buildTable(response.result.values);
        },
          function (err) { showErr("Execute error", err); });
    }
    
    function buildTable(dataSet) {
      let titles = [];

      for (let i = 0; i < dataSet[0].length; i++) {
        titles[i] = { title: dataSet[0][i] };
      }

      new DataTable("#table", {
        data: dataSet.slice(1),
        columns: titles,
        paging: false,
        scrollX: true
      });

      document.querySelector(".lds-spinner").style.display = "none";
    }

    function showErr(message, err) {
      console.error(err);
      document.querySelector(".lds-spinner").style.display = "none";
      document.querySelector(".error").style.display = "flex";
      document.querySelector(".error").innerHTML = "ERROR";
    }
    
  </script>
</body>
</html>
